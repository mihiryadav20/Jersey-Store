{% block content %}

<div class='col-md-3'>
	<ul class="nav nav-pills nav-stacked">
		<li role="presentation"><a href="{% url 'user_account_info' %}">account information</a></li>
		<li role="presentation" class="active"><a href="{% url 'user_mailing_address' %}">Shipping address</a></li>

	<h3>Shipping address</h3>
	<form action="{% url 'user_mailing_address' %}" method="post">
